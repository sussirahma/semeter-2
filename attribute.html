<!DOCTYPE html>
<html>
  <body>
    <h2>What Can JavaScript Do?</h2>
    <p>JavaScript can change HTML attribute value</p>
    <p>
      In this case JavaScript change the value of the src (source) attribute of
      an image.
    </p>

    <button
      onclick="document.getElementById('myImage').src='g1.png'">Turn off the light
    </button>

    <img id="myImage" src="g1.png" style="width: 100px" />

    <button
      onclick="document.getElementById('myImage').src='g2.png'">Turn on the light
    </button>
  </body>
</html>
